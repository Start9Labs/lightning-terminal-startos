id: lightning-terminal 
title: Lightning Terminal
version: 0.8.2
release-notes: | 
  * Updated to run on x86_64 architecture. 
  * LiT v0.8.2-alpha [Release Notes](https://github.com/lightninglabs/lightning-terminal/releases/tag/v0.8.2-alpha)
license: mit
wrapper-repo: https://github.com/Start9Labs/lightning-terminal-wrapper
upstream-repo: https://github.com/lightninglabs/lightning-terminal
support-site: https://github.com/lightninglabs/lightning-terminal/issues
marketing-site: https://lightning.engineering/
build: ["make"]
description:
  short: Your Home for Lightning Liquidity
  long: A browser-based interface for managing channel liquidity on your self-hosted LND node, Visualize your channels and balances, Perform submarine swaps via the Lightning Loop service, Classify channels according to your node's operating mode, Run a single binary that integrates loopd, poold and faraday daemons all in one, Access a preview release of the Pool UI, Use Pool to earn sats by opening channels to those needing inbound liquidity.
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
containers:
  main:
    image: main
    mounts:
      lnd: /mnt/lnd
      main: /root
main:
  type: script
health-checks:
  web:
    name: Web Interface
    success-message: The Lightning Terminal UI is ready to visit in a web browser
    type: script
  lnd:
    name: LND API
    success-message: The LND Server is active and accepting requests
    type: script
config:
  get:
    type: script
  set:
    type: script
properties:
  type: script
volumes:
  main:
    type: data
  lnd:
    type: pointer
    package-id: lnd
    volume-id: main
    path: "/public"
    readonly: false
interfaces:
  main:
    name: Lightning Terminal Web Interface
    description: Specifies the LiT interface to listen on for HTTP connections.
    tor-config:
      port-mapping:
        80: "8443"
    lan-config:
      443:
        ssl: true
        internal: 8443
    ui: true
    protocols:
      - tcp
      - http
dependencies:
  lnd:
    version: ">=0.14.3 <0.16.0"
    description: Used to communicate with the Lightning Network.
    requirement:
      type: required
    config: ~
  bitcoind:
    version: ">=0.21.1.2 <=24.0.0"
    requirement:
      type: "opt-in"
      how: Can alternatively configure proxy or bitcoin core  node.
    description: Used to subscribe to new block events from a full archival node.
    config:
      check: 
        type: script
      auto-configure:
        type: script
  btc-rpc-proxy:
    version: ">=0.3.2.1 <0.4.0"
    requirement:
      type: "opt-out"
      how: Can alternatively configure proxy or bitcoin core  node.
    description: Used for RPC permissioning.
    config:
      check:
        type: script
      auto-configure:
        type: script
backup:
  create:
    type: docker
    image: compat
    system: true 
    entrypoint: compat 
    args: 
      - duplicity
      - create
      - /mnt/backup
      - /root/data
    mounts:
      BACKUP: "/mnt/backup" 
      main: "/root/data"
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /root/data
      - /mnt/backup
    mounts:
      BACKUP: /mnt/backup
      main: /root/data
migrations:
  from:
    "*":
      type: script
      args: ["from"]
  to:
    "*":
      type: script
      args: ["to"]